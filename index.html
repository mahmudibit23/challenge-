<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>javascript challenge</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button> 
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge-2: Get Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generator cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Pager, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="Scissors" src="static/images/scissors.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5 : Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id = "dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-hit-button">Deal</button> 
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th span id="wins">0</span></th>
                    <th span id="losses">0</span></th>
                    <th span id="draws">0 </span></th>
                </tr>
            </table>
        </div>
    </div>

    

    <script src="static/js/script.js"></script>
</body>

</html>
